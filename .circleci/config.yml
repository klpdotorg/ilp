version: 2
general:
  branches:
    only:
      - master
      - /*-test/
jobs:
  build:
    working_directory: ~/ilp
    docker:
      - image: circleci/python:3.6.1
      - image: mdillon/postgis:9.3
        environment:
          POSTGRES_USER: circleci
          POSTGRES_DB: test_ilp
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            sudo apt-get install libgdal-dev
            pip install -r requirements/test.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running migration and loading up fixtures.
          command: |
            . venv/bin/activate
            python manage.py migrate
            python manage.py loaddata apps/common/fixtures/*.json
            python manage.py loaddata apps/*/tests/fixtures/*.json
            sudo -u circleci psql -h localhost -U circleci -d test_ilp -f imports/aggregates/materialized_views.sql
      - run:
          name: Running tests.
          command: |
            . venv/bin/activate
            coverage run --source='.' --omit='venv/*' manage.py test schools
      - run:
          name: Coverage report.
          command: |
            . venv/bin/activate
            coverage report
            coverage html
            mkdir -p /tmp/artifacts
            mv htmlcov /tmp/artifacts
      - store_artifacts:
          path: /tmp/artifacts
