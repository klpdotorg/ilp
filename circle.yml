machine:
  timezone:
    Asia/Kolkata
  python:
    version:
      3.6.1
  environment:
    DATABASE_URL: postgresql://ubuntu:@127.0.0.1:5432/test_ilp
    POSTGRES_USER: ubuntu 
    POSTGRES_DB: test_ilp


general:
  branches:
    only:
      - nextrelease
      - /*/
  artifacts:
    - /tmp/artifacts


dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y libgdal-dev
    - sudo apt-get install -y postgis
    - sudo apt-get install -y postgresql-client
    - sudo apt-get install -y python-virtualenv
    - python -m venv venv
    - source venv/bin/activate && pip install -r requirements/test.txt
  
  cache_directories:
    - "venv"   # relative to the build directory


database:
  pre:
    - mv ilp/settings/ci_settings.py.sample ilp/settings/ci_settings.py


test:
  override:
    - . venv/bin/activate && coverage run --source='.' --omit='venv/*' manage.py test boundary users assessments
    - . venv/bin/activate && coverage report
    - . venv/bin/activate && coverage html
    - mkdir -p /tmp/artifacts
    - mv htmlcov /tmp/artifacts

  post:
    - git clean -dxf            # clean up for deployment

deployment:
  development:
    branch: nextrelease
    codedeploy:
      ilpdev:
        application_root: /
        region: ap-south-1
        deployment_group: ilpdev-group
        deployment_config: CodeDeployDefault.OneAtATime
        revision_location:
          revision_type: S3
          s3_location:
            bucket: klpdeployments
            key_pattern: ilpdev/{BRANCH}
  staging:
    branch: master
    codedeploy:
      ilpdev:
        application_root: /
        region: ap-south-1
        deployment_group: ilpstaging-group
        deployment_config: CodeDeployDefault.OneAtATime
        revision_location:
          revision_type: S3
          s3_location:
            bucket: klpdeployments
            key_pattern: ilpdev/{BRANCH}
