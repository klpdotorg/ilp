<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<div class="w3-container">
  <table class="w3-table w3-striped">
    <tr>
      <th>School Name</th>
      
    </tr>
    {% for item in data %}
    <tr>
      <td>{{item}}</td>
    </tr>
    {% endfor %}
  </table>
</div>

</body>
</html>
