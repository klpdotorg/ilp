<html>
    <head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
      
      <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
      <script>
      $(function() {
      $('input[name="daterange"]').daterangepicker({
      opens: 'left'
      }, function(start, end, label) {
      console.log("A new date selection was made: " + start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
      $('#from').attr('value',start.format('YYYY-MM-DD'));
      $('#to').attr('value',end.format('YYYY-MM-DD'));
      });
      });
      </script>
    </head>
    <body>
        <center>
            <h3>REPORT ANALYTICS</h3>
        </center>
        <div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-8">
                <form method="GET" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="from">From Date</label>
		              <input type="text" name="daterange" value="06/01/2018 - 06/14/2018" class="form-control" />
                      <input type="hidden" id="from" name="from" value="2018-06-01" >
		                <input type="hidden" id="to" name="to" value="2018-06-14">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </body>
</html>
