<!DOCTYPE html>
    <head>
      <link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <style type = "text/css">
	@font-face {
	font-family: "Kannada";
	src: url("fonts/kannada/akshar.ttf");
	} 
      </style>
    <style>
      body {
      font-family: 'Questrial', sans-serif;
      font-size:15px
      }
      .cap{
      text-transform: capitalize;
      }
      .outer-box{
      padding: 20px 0 20px 0;
      margin: auto;
      width: 100%;
      background-color: #efeaea;
      overflow: hidden;
      }
      .container{
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      line-height: 26px;
      }
      h1 {
      text-align: center;
      font-size: 24px;
      padding-top: 35px;
      text-transform: uppercase;
      }
      h2 {
      text-align: center;
      font-size: 20px;
      font-weight: 100;
      text-transform: uppercase;
      }
      p {
      }
      #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      text-transform: capitalize;
      text-align: center;
      }
      #customers td, #customers th {
      border: 1px solid #BABABA;
      padding: 8px;
      font-size: small;
      text-align: center;
      }
      #cluster td {
      padding: 8px 15px 8px 16px;
      text-align: left;
      }
      
      #customers tr:nth-child(odd){background-color: #F3F3F3;}
      
      #customers tr:hover {background-color: #ddd;}
      
      #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      background-color: #ddcbcb;
      color: #594633;
      }
      .b-dot{
      color: #595959;
      }
      .red{
      color: #ff0000
      }
      .green{
      color: #008000
      }
      .mark {
      font-family: Open Sans;
      font-size: medium;
      }
      td{
      padding:10px;
      }
      .p-bar-grey{
      color: #000!important;
      background-color: #f1f1f1!important;
      margin-left: 60px;
      margin-right: 38px;
      height: 15px;
      }
      .green{
      border-radius:5px;
      }
      .pink{
      border-radius:5px;
      margin-left: 40px !important;
      }
      .p-bar-fill{     
      color: #fff!important;
      background-color: #4CAF50!important;
      }
      .half-box{
      float: left;
      width: 50%;
      box-sizing: border-box;
      padding: 10px;
      }
      .three-box{
      float: left;
      width: 16%;
      box-sizing: border-box;
      padding: 10px;
      }
      .outer-line{
      width: 80%;
      margin: auto;
      border: 1px solid #ccc;
      padding: 20px;
      margin-top: 30px;
      overflow: hidden;
      }
      .percent{
      font-size: 16px;
      font-weight: 600;
      float: left;
      }
      img{
      vertical-align: middle;
      }
      .button {
      position: absolute;
      top: 7px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 12px;
      margin: 4px 2px;
      -webkit-transition-duration: 0.4s; /* Safari */
      transition-duration: 0.4s;
      cursor: pointer;
      float:left
      }
      .button5 {
      background-color: white;
      color: black;
      border: 2px solid #555555;
      }
      .button5:hover {
      background-color: #555555;
      color: white;
      }
    </style>
  </head>
{% block body %} {% endblock %}
</html>
