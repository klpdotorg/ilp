{% verbatim %}
<script type="text/html" id="tpl-sysInfo">
  <div>
    {% for s in stories %}
      <div class="stories-list-each">
        <a href="{{ s.school_url }}#?tab=share-story">
          {{ s.school_name }}
        </a>:
          {{ s.name }}
      </div>
    {% endfor %}
  </div>
</script>
<script type="text/html" id="tpl-sysCounts">
  {{ total_verified_stories }} Stories and {{ total_images }} Images
</script>
{% endverbatim %}
